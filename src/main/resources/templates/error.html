<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="stylesheets/webauthn.css" rel="stylesheet">
    <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <title>WebAuthN Demo</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">WebAuthN Demo</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <h1 th:text="${title}">Title</h1>
        <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2049 2:17:16 PM CDT</div>
        <div>
            There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span
                th:text="${status}">500</span>).
        </div>
        <div th:text="${message}">Fake content</div>
        <div>
            Please contact the operator with the above information.
        </div>
    </main>
</div>
</body>
</html>
