<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="stylesheets/webauthn.css" rel="stylesheet">
    <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <title>WebAuthN Demo</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">WebAuthN Demo</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <p th:if="${param.logout}" class="success-text">You have been logged out</p>
        <p th:if="${param.error}" class="error-text">There was an error, please try again</p>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" name="username" value="user">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="password" name="password" value="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <div>
                <input type="submit" id="login" value="Login"
                       class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect auth-button"/>
            </div>
        </form>
    </main>
</div>
</body>
</html>
